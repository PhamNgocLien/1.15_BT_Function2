<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial</title>
</head>
<body>
<script>
    let number = +prompt("Hãy nhập số nguyên dương");

    function factorial(N) {
        let giaiThua = 1;
        for (let i = 1; i <= N; i++) {
            giaiThua *= i;
        }
        return giaiThua;
    }
    let result = factorial(number);
    alert("Giai thừa của sô " + number + " là: " + result);
</script>
</body>
</html>
