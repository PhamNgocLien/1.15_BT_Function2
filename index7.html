<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change index</title>
</head>
<body>
<script>
    let firstNumber = prompt("Please input number 1");
    let secondNumber = prompt("Please input number 2");
    let str = firstNumber + secondNumber;
    let arr = str.split("");

    function changeIndex(array) {
        let newArr = array.reverse();
        return newArr;
    }
    let result = changeIndex(arr);
    alert("Đổi vị trí thành: " + result);
</script>
</body>
</html>
